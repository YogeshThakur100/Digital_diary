<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background: linear-gradient(90deg, #007bff, #4CAF50);
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: -30px;
        }

        form label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        form input, form select {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        form input:focus, form select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        form .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        form .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        form .checkbox-group input {
            margin-right: 5px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>Add Client</h1>
        <p>Provide the required details to register a new client</p>
    </div>

    <div class="container">
        <form method="POST" action="/niradhar">
            
            {% csrf_token %}

            <div class="mb-4">
                <label for="client_name">Client Name</label>
                <input type="text" id="client_name" name="client_name" value="{{ client_name }}" required placeholder="Enter Client's Name">
            </div>

            <div class="mb-4">
                <label for="client_number">Contact Number</label>
                <input type="tel" id="client_number" name="client_number" value="{{ client_number }}" required placeholder="Enter Contact Number">
            </div>

            <!-- Document Checklist -->
            <div class="mb-4">  
                <label>Documents Submitted</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="aadhar" value="{{aadhar}}"> Aadhar Card</label>
                    <label><input type="checkbox" name="pancard" value="{{pancard}}"> PAN Card</label>
                    <label><input type="checkbox" name="income_certificate" value="{{income_certificate}}"> Income Certificate</label>
                    <label><input type="checkbox" name="voterid" value="{{voterid}}"> Voter ID</label>
                    <label><input type="checkbox" name="passport" value="{{passport}}"> Passport</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Add Client</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
